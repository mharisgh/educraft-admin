<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Report</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link href="output.css" rel="stylesheet">

  <style>
    .menu-active {
      background-color: #ba9070;
    }
  </style>
</head>

<body class="flex font-sans">

  <!-- =========================================== -->
  <!-- Nav menu left sidebar -->
  <!-- =========================================== -->

  <aside id="sidebar"
    class="bg-[#9c663b] z-50 text-white w-72 h-screen transition-all ease-out duration-300 hidden lg:block">

    <div class="h-full overflow-y-auto px-4 flex flex-col justify-between scrollbar-custom">

      <div>
        <!-- educraft logo -->
        <div id="sidemenu-logo" class=" flex gap-2 ml-3 items-start mt-4">
          <img src="./assets/img/educraft-logo-white.svg" alt="educraft logo">
          <div class="grid">
            <p class="logo-text font-bold text-2xl">EduCraft</p>
            <p class="logo-text justify-self-end">Teacher</p>
          </div>
        </div>

        <!-- shrink expand button -->
        <div id="toggle-btn-area" class="w-full flex justify-end py-4 ">
          <button id="toggleBtn" class="bg-white/20 p-2  rounded-lg">
            <img class="w-3 h-3 " src="assets/icons/small.svg" alt="menu expand button">
          </button>
        </div>

        <!-- top menu list -->
        <nav class="flex flex-col justify-between ">
          <ul class="flex flex-col gap-1">

            <a href="/index.html">
              <li id="sidemenu-list"
                class="h-12 flex items-center hover:bg-[#ba9070] rounded-xl pl-4 transition-all ease-out duration-300 sidemenu-list  cursor-pointer ">
                <div class="flex gap-4 ">
                  <img class="w-6 h-6" src="assets/icons/home.svg" alt="home">
                  <span class="sidebar-text">Home</span>
                </div>
              </li>
            </a>

            <a href="/training-courses.html">
              <li id="sidemenu-list"
                class="h-12 pl-4 flex items-center hover:bg-[#ba9070] rounded-xl sidemenu-list transition-all ease-out duration-300 cursor-pointer ">
                <div class="flex gap-4 items-center">
                  <img class="w-6 h-6" src="assets/icons/my-courses.svg" alt="home">
                  <span class="sidebar-text">Training Courses</span>
                </div>
              </li>
            </a>

            <a href="/student-courses.html">
              <li id="sidemenu-list"
                class="h-12 pl-4 flex items-center hover:bg-[#ba9070] rounded-xl sidemenu-list transition-all ease-out duration-300 cursor-pointer ">
                <div class="flex gap-4 items-center">
                  <img class="w-6 h-6" src="assets/icons/student-courses.svg" alt="home">
                  <span class="sidebar-text">Student Courses</span>
                </div>
              </li>
            </a>

            <a href="/classroom.html">
              <li id="sidemenu-list"
                class="h-12 pl-4 flex items-center hover:bg-[#ba9070] rounded-xl sidemenu-list transition-all ease-out duration-300 cursor-pointer menu-active ">
                <div class="flex gap-4 items-center">
                  <img class="w-6 h-6" src="assets/icons/clasroom.svg" alt="home">
                  <span class="sidebar-text">Classroom</span>
                </div>
              </li>
            </a>
            <a href="/report.html">
              <li id="sidemenu-list"
                class="h-12 pl-4 flex items-center hover:bg-[#ba9070] rounded-xl sidemenu-list transition-all ease-out duration-300 cursor-pointer  ">
                <div class="flex gap-4 items-center">
                  <img class="w-6 h-6" src="assets/icons/report.svg" alt="home">
                  <span class="sidebar-text">Report</span>
                </div>
              </li>
            </a>

          </ul>

        </nav>
      </div>


      <!-- bottom menu list -->
      <div>

        <!-- expanded educat chatbot button-->
        <div id="educat-sidemenu-big"
          class="lg:min-h-[100px] bg-gradient-to-b from-[#92623d] to-[#ad764c] rounded-2xl relative my-6 overflow-hidden">
          <img class="absolute z-10  w-[90px] top-2 -right-2 " src="assets/img/educy.webp" alt="chat bot">
          <div class="px-3 py-3">
            <p class="">I'm</p>
            <p class="font-bold text-lg tracking-tight -mt-1">EduCy<span class="text-xs font-base">&nbsp;2.0</span></p>

            <p class="mt-6">Your AI</p>
            <p class=" text-sm tracking-tight">Learning Assistant</p>

            <button
              class=" ecChatBotBtn bg-white text-[#bf4b00] mt-4 w-full py-2 text-semibold flex gap-1 rounded-lg justify-center items-center font-lg font-semibold hover:shadow-sm">
              <img src="assets/icons/chat-regular.svg" alt="chat with educat">
              Let's Chat
            </button>

          </div>

        </div>

        <!-- shrink educat chatbot button -->
        <button id="educat-sidemenu-sm"
          class="ecChatBotBtnSm bg-white text-[#bf4b00] my-6 w-full py-2 text-semibold hidden rounded-lg justify-center items-center">
          <img src="assets/icons/chat-regular.svg" alt="chat with educat">

        </button>

        <!-- bottom menu list -->
        <nav class="pb-4">
          <ul class="flex flex-col gap-1">
            <!-- <li id="sidemenu-list"
              class="h-12 flex items-center hover:bg-[#fa9d53] rounded-xl pl-4 transition-all ease-out duration-300 sidemenu-list">
              <a href="#" class="flex gap-4">
                <img class="w-6 h-6" src="assets/icons/help-center.svg" alt="home">
                <span class="sidebar-text">Help</span>
              </a>
            </li> -->


            <!-- sperator -->
            <li class="w-full h-[2px] bg-white/20"></li>

            <li id="sidemenu-list"
              class="h-12 pl-4 flex items-center hover:bg-[#fa9d53] rounded-xl sidemenu-list transition-all ease-out duration-300">
              <a href="#" class="flex gap-4 items-center">
                <img class="w-6 h-6" src="assets/icons/logout.svg" alt="home">
                <span class="sidebar-text">Logout</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  </aside>


  <!-- =========================================== -->
  <!-- Main -->
  <!-- =========================================== -->

  <div class="w-full h-screen  overflow-hidden relative z-[10]">

    <!-- =========================================== -->
    <!-- Top Header Menu -->
    <!-- =========================================== -->

    <header id="header-menu"
      class="  bg-white  flex justify-between w-full h-14 items-center  transition-all ease-out duration-300  p-4 border border-b-black/10">
      <p class="text-xl-custom">Classrooms</p>

      <!-- Search Input -->
      <div class="relative w-1/3">
        <input type="text" placeholder="Search"
          class="w-full pl-12 pr-4 py-2 rounded-full bg-[#fffaf4] focus:outline-none focus:border-primary border border-gray-200">
        <img src="assets/icons/search-bar.svg" alt="Search Icon"
          class="absolute left-4 top-1/2 transform -translate-y-1/2 w-6 h-6 text-red-700" />
      </div>

      <!-- full screen toggle & notification -->
      <div class="flex gap-4">

        <!-- Fullscreen Toggle Button -->
        <div id="fullscreenToggle"
          class="bg-[#fdf0e7] rounded-full w-10 h-10 lg:flex justify-center items-center relative hidden">

          <img src="assets/icons/fullscreen.svg" alt="fullscreen">

        </div>

        <!-- Notification Button -->
        <div id="notificationBtn"
          class="bg-[#fdf0e7] rounded-full w-10 h-10 flex justify-center items-center relative cursor-pointer">
          <span
            class="w-4 h-4 bg-[#ffbc00] absolute top-1 right-1 rounded-full flex justify-center text-xs font-semibold items-center">4</span>
          <img src="assets/icons/bell.svg" alt="Notification Bell">
        </div>

      </div>

      <!-- user profile -->
      <div class="flex gap-2 justify-center items-center">
        <p class="font-semibold">Fathima Thasneem</p>
        <img class="w-10 h-10 rounded-full border-2 border-primary" src="assets/img/general/teacher.png"
          alt="user profile">
      </div>
    </header>

    <!-- =========================================== -->
    <!-- Main Content Area - Dashboard -->
    <!-- =========================================== -->

    <main id="main"
      class=" bg-primaryLight  max-w-screen-2xl mx-auto transition-all ease-out duration-300  flex flex-col lg:flex-row overflow-auto lg:overflow-hidden h-[calc(100vh-3.5rem)]">

      <!-- main section-->
      <section class="bg-primaryLight lg:w-2/3 p-4 flex flex-col gap-4 lg:overflow-auto scrollbar-hide lg:h-full">

        <div class="">

          <div class="flex justify-between w-full">
            <p class="text-lg-custom h-10">All Classes</p>

            <!-- Add New Class Button -->
            <button
              class="bg-primary hover:bg-primaryDark flex gap-1 items-center text-white px-3 rounded-xl text-sm justify-center"
              id="createClassButton">
              <svg class="fill-white w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z"></path>
              </svg>
              Create a Class
            </button>
          </div>

          <!-- Modal Overlay -->
          <div id="classModalOverlay" class="fixed inset-0 bg-black/70 hidden z-50"></div>

          <!-- Modal Content -->
          <div id="classModal" class="fixed inset-0 flex items-center justify-center hidden z-50">
            <div class="bg-white w-[400px] p-5 rounded-lg shadow-lg relative">
              <button id="closeClassModal" class="absolute top-2 right-2 text-gray-500 hover:text-black">
                &times;
              </button>
              <h2 class="text-xl font-semibold mb-2">Create a Class</h2>
              <hr class="mb-4">
              <form id="createClassForm">
                <label class="block mb-2">Class Name</label>
                <input id="classNameInput" type="text" class="w-full p-2 border border-gray-300 rounded mb-4"
                  placeholder="Enter class name (Max 30 characters)" maxlength="30" required>

                <label class="block mb-2">Choose Folder Color</label>
                <div class="flex gap-2 mb-4">
                  <div class="w-6 h-6 cursor-pointer" style="background-color: #ec6409;" data-color="#ec6409"></div>
                  <div class="w-6 h-6 cursor-pointer" style="background-color: #b7a597;" data-color="#b7a597"></div>
                  <div class="w-6 h-6 cursor-pointer" style="background-color: #9d673d;" data-color="#9d673d"></div>
                  <div class="w-6 h-6 cursor-pointer" style="background-color: #7a4e2a;" data-color="#7a4e2a"></div>
                  <div class="w-6 h-6 cursor-pointer" style="background-color: #cca487;" data-color="#cca487"></div>
                  <div class="w-6 h-6 cursor-pointer" style="background-color: #ffaf43;" data-color="#ffaf43"></div>
                </div>

                <input type="hidden" id="selectedColor" value="#ec6409">

                <div class="flex justify-end gap-3">
                  <button type="button" id="cancelButton"
                    class="bg-gray-300 hover:bg-gray-400 text-black px-3 py-2 rounded">Cancel</button>
                  <button type="submit"
                    class="bg-primary hover:bg-primaryDark text-white px-3 py-2 rounded">Create</button>
                </div>
              </form>
            </div>
          </div>

          <!-- Class Folders Container -->
          <div id="classFoldersContainer" class="flex flex-wrap gap-4 mt-5"></div>


      </section>

      <!-- right side section -->
      <section
        class="bg-white border border-l-black/20 flex flex-col lg:w-1/3 p-4 gap-4 lg:overflow-auto scrollbar-custom">

        <p class="text-lg-custom h-10">Announcements</p>

        <div id="announcementContainer" class="flex flex-col gap-5">
          <!-- Announcements will be injected here by JavaScript -->

          <div id="postNewAnnoucementBtn" class="w-full h-[60px] border border-black/10 cursor-pointer  bg-[#fff5e7] hover:bg-[#f9ebd8] flex justify-center items-center font-semibold text-primaryDark rounded-lg">
            <svg class="fill-[#8f5c34] w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z"></path>
            </svg>
            Post New Announcement
          </div>
        </div>

      </section>


    </main>



  </div>

  <!-- custom script -->
  <script src="./js/main.js"></script>
  <script src="./js/classroom.js"></script>
  <script src="./js/classroomTeacher.js"></script>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</body>

</html>
