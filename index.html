<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educraft</title>
  <link href="output.css" rel="stylesheet">

  <style>
    .active {
      background-color: #fa9d53;
    }
  </style>
</head>

<body class="flex">

  <!-- =========================================== -->
  <!-- Nav menu left sidebar -->
  <!-- =========================================== -->

  <aside id="sidebar"
    class="bg-primary z-50 text-white w-64 h-screen transition-all  ease-out duration-300 hidden lg:block ">

    <div class="h-full overflow-y-auto px-4 flex flex-col justify-between scrollbar-custom">

      <div>
        <!-- educraft logo -->
        <div id="sidemenu-logo" class="mt-4 flex items-center  gap-2 ">
          <img src="./assets/img/educraft-logo-white.svg" alt="educraft logo">
          <span id="logo-text" class="font-bold text-2xl">EduCraft</span>
        </div>

        <!-- shrink expand button -->
        <div id="toggle-btn-area" class="w-full flex justify-end py-4 ">
          <button id="toggleBtn" class="bg-white/20 p-2  rounded-lg">
            <img class="w-3 h-3 " src="assets/icons/small.svg" alt="menu expand button">
          </button>
        </div>

        <!-- top menu list -->
        <nav class="flex flex-col justify-between ">
          <ul class="flex flex-col gap-1">

            <li id="sidemenu-list"
              class="h-12 flex items-center hover:bg-[#fa9d53] rounded-xl pl-4 transition-all ease-out duration-300 sidemenu-list active">
              <a href="#" class="flex gap-4">
                <img class="w-6 h-6" src="assets/icons/home.svg" alt="home">
                <span class="sidebar-text">Home</span>
              </a>
            </li>
            <li id="sidemenu-list"
              class="h-12 pl-4 flex items-center hover:bg-[#fa9d53] rounded-xl sidemenu-list transition-all ease-out duration-300">
              <a href="#" class="flex gap-4 items-center">
                <img class="w-6 h-6" src="assets/icons/my-courses.svg" alt="home">
                <span class="sidebar-text">Courses</span>
              </a>
            </li>
            <li id="sidemenu-list"
              class="h-12 pl-4 flex items-center hover:bg-[#fa9d53] rounded-xl sidemenu-list transition-all ease-out duration-300">
              <a href="#" class="flex gap-4 items-center">
                <img class="w-6 h-6" src="assets/icons/learning-journey.svg" alt="home">
                <span class="sidebar-text">Learning Journey</span>
              </a>
            </li>

          </ul>

        </nav>
      </div>


      <!-- bottom menu list -->
      <div>

        <!-- expanded educat chatbot button-->
        <div id="educat-sidemenu-big" class="lg:min-h-[100px] bg-white/20  rounded-2xl relative my-6 overflow-hidden">
          <img class="absolute z-10  w-[90px] top-2 -right-2 " src="assets/img/educy.webp" alt="chat bot">
          <div class="px-3 py-3">
            <p class="">I'm</p>
            <p class="font-bold text-lg tracking-tight -mt-1">EduCat<span class="text-xs font-base">&nbsp;2.0</span></p>

            <p class="mt-6">Your AI</p>
            <p class=" text-sm tracking-tight">Learning Assistant</p>

            <button
              class="bg-white text-[#bf4b00] mt-4 w-full py-2 text-semibold flex gap-1 rounded-lg justify-center items-center font-lg font-semibold">
              <img src="assets/icons/chat-regular.svg" alt="chat with educat">
              Let's Chat
            </button>
          </div>

        </div>

        <!-- shrink educat chatbot button -->
        <button id="educat-sidemenu-sm"
          class="bg-white text-[#bf4b00] my-6 w-full py-2 text-semibold hidden rounded-lg justify-center items-center">
          <img src="assets/icons/chat-regular.svg" alt="chat with educat">
          
        </button>

        <!-- bottom menu list -->
        <nav class="pb-4">
          <ul class="flex flex-col gap-1">
            <li id="sidemenu-list"
              class="h-12 flex items-center hover:bg-[#fa9d53] rounded-xl pl-4 transition-all ease-out duration-300 sidemenu-list">
              <a href="#" class="flex gap-4">
                <img class="w-6 h-6" src="assets/icons/help-center.svg" alt="home">
                <span class="sidebar-text">Help</span>
              </a>
            </li>
            <li id="sidemenu-list"
              class="h-12 pl-4 flex items-center hover:bg-[#fa9d53] rounded-xl sidemenu-list transition-all ease-out duration-300">
              <a href="#" class="flex gap-4 items-center">
                <img class="w-6 h-6" src="assets/icons/settings.svg" alt="home">
                <span class="sidebar-text">Settings</span>
              </a>
            </li>

            <!-- sperator -->
            <li class="w-full h-[2px] bg-white/20"></li>

            <li id="sidemenu-list"
              class="h-12 pl-4 flex items-center hover:bg-[#fa9d53] rounded-xl sidemenu-list transition-all ease-out duration-300">
              <a href="#" class="flex gap-4 items-center">
                <img class="w-6 h-6" src="assets/icons/logout.svg" alt="home">
                <span class="sidebar-text">Logout</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  </aside>


  <!-- =========================================== -->
  <!-- Main -->
  <!-- =========================================== -->

  <div class="w-full h-screen  overflow-hidden">

    <!-- =========================================== -->
    <!-- Top Header Menu -->
    <!-- =========================================== -->

    <header id="header-menu"
      class="bg-gray-300 flex justify-between w-full h-12 items-center  transition-all ease-out duration-300  ">
      <p>Dashboard</p>
      <p>Search</p>
      <p>Faisal Saleem</p>
    </header>

    <!-- =========================================== -->
    <!-- Main Content Area - Dashboard -->
    <!-- =========================================== -->

    <main id="main"
      class="bg-yellow-800 h-full  max-w-screen-2xl mx-auto transition-all ease-out duration-300  flex flex-col lg:flex-row">
      <div class=" lg:w-2/3 p-4 overflow-scroll">
        <div class="h-full">
          <div class="flex">
            <div class="w-full min-h-[250px] bg-red-200">motivation message</div>
            <div class="w-full min-h-[250px] bg-red-300">profile</div>
          </div>
          <div class="w-full h-full bg-orange-400">skill map</div>
        </div>
      </div>
      <div class="bg-blue-800 flex flex-col lg:w-1/3 p-4 overflow-scroll ">
        <div class="w-full h-full bg-red-200">motivation message</div>
        <div class="w-full h-full bg-red-300">Ann message</div>
        <div class="w-full h-full bg-red-400">Comment message</div>
      </div>
    </main>


  </div>



  <script src="./js/main.js"></script>
</body>

</html>
