<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educraft</title>
  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  <style>
    .active {
      background-color: #fa9d53;
    }
  </style>
</head>

<body class="flex font-sans">

  <!-- =========================================== -->
  <!-- Nav menu left sidebar -->
  <!-- =========================================== -->

  <aside id="sidebar"
    class="bg-primary z-50 text-white w-72 h-screen transition-all  ease-out duration-300 hidden lg:block ">

    <div class="h-full overflow-y-auto px-4 flex flex-col justify-between scrollbar-custom">

      <div>
        <!-- educraft logo -->
        <div id="sidemenu-logo" class="mt-4 flex items-center  gap-2 ">
          <img src="./assets/img/educraft-logo-white.svg" alt="educraft logo">
          <span id="logo-text" class="font-bold text-2xl">EduCraft</span>
        </div>

        <!-- shrink expand button -->
        <div id="toggle-btn-area" class="w-full flex justify-end py-4 ">
          <button id="toggleBtn" class="bg-white/20 p-2  rounded-lg">
            <img class="w-3 h-3 " src="assets/icons/small.svg" alt="menu expand button">
          </button>
        </div>

        <!-- top menu list -->
        <nav class="flex flex-col justify-between ">
          <ul class="flex flex-col gap-1">

            <li id="sidemenu-list"
              class="h-12 flex items-center hover:bg-[#fa9d53] rounded-xl pl-4 transition-all ease-out duration-300 sidemenu-list active">
              <a href="#" class="flex gap-4">
                <img class="w-6 h-6" src="assets/icons/home.svg" alt="home">
                <span class="sidebar-text">Home</span>
              </a>
            </li>
            <li id="sidemenu-list"
              class="h-12 pl-4 flex items-center hover:bg-[#fa9d53] rounded-xl sidemenu-list transition-all ease-out duration-300">
              <a href="#" class="flex gap-4 items-center">
                <img class="w-6 h-6" src="assets/icons/my-courses.svg" alt="home">
                <span class="sidebar-text">Courses</span>
              </a>
            </li>
            <li id="sidemenu-list"
              class="h-12 pl-4 flex items-center hover:bg-[#fa9d53] rounded-xl sidemenu-list transition-all ease-out duration-300">
              <a href="#" class="flex gap-4 items-center">
                <img class="w-6 h-6" src="assets/icons/learning-journey.svg" alt="home">
                <span class="sidebar-text">Learning Journey</span>
              </a>
            </li>

          </ul>

        </nav>
      </div>


      <!-- bottom menu list -->
      <div>

        <!-- expanded educat chatbot button-->
        <div id="educat-sidemenu-big" class="lg:min-h-[100px] bg-white/20  rounded-2xl relative my-6 overflow-hidden">
          <img class="absolute z-10  w-[90px] top-2 -right-2 " src="assets/img/educy.webp" alt="chat bot">
          <div class="px-3 py-3">
            <p class="">I'm</p>
            <p class="font-bold text-lg tracking-tight -mt-1">EduCat<span class="text-xs font-base">&nbsp;2.0</span></p>

            <p class="mt-6">Your AI</p>
            <p class=" text-sm tracking-tight">Learning Assistant</p>

            <button
              class="bg-white text-[#bf4b00] mt-4 w-full py-2 text-semibold flex gap-1 rounded-lg justify-center items-center font-lg font-semibold">
              <img src="assets/icons/chat-regular.svg" alt="chat with educat">
              Let's Chat
            </button>
          </div>

        </div>

        <!-- shrink educat chatbot button -->
        <button id="educat-sidemenu-sm"
          class="bg-white text-[#bf4b00] my-6 w-full py-2 text-semibold hidden rounded-lg justify-center items-center">
          <img src="assets/icons/chat-regular.svg" alt="chat with educat">

        </button>

        <!-- bottom menu list -->
        <nav class="pb-4">
          <ul class="flex flex-col gap-1">
            <li id="sidemenu-list"
              class="h-12 flex items-center hover:bg-[#fa9d53] rounded-xl pl-4 transition-all ease-out duration-300 sidemenu-list">
              <a href="#" class="flex gap-4">
                <img class="w-6 h-6" src="assets/icons/help-center.svg" alt="home">
                <span class="sidebar-text">Help</span>
              </a>
            </li>
            <li id="sidemenu-list"
              class="h-12 pl-4 flex items-center hover:bg-[#fa9d53] rounded-xl sidemenu-list transition-all ease-out duration-300">
              <a href="#" class="flex gap-4 items-center">
                <img class="w-6 h-6" src="assets/icons/settings.svg" alt="home">
                <span class="sidebar-text">Settings</span>
              </a>
            </li>

            <!-- sperator -->
            <li class="w-full h-[2px] bg-white/20"></li>

            <li id="sidemenu-list"
              class="h-12 pl-4 flex items-center hover:bg-[#fa9d53] rounded-xl sidemenu-list transition-all ease-out duration-300">
              <a href="#" class="flex gap-4 items-center">
                <img class="w-6 h-6" src="assets/icons/logout.svg" alt="home">
                <span class="sidebar-text">Logout</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  </aside>


  <!-- =========================================== -->
  <!-- Main -->
  <!-- =========================================== -->

  <div class="w-full h-screen  overflow-hidden">

    <!-- =========================================== -->
    <!-- Top Header Menu -->
    <!-- =========================================== -->

    <header id="header-menu"
      class=" flex justify-between w-full h-14 items-center  transition-all ease-out duration-300  p-4">
      <p class="text-xl-custom">Dashboard</p>

      <!-- Search Input -->
      <div class="relative w-1/3">
        <input type="text" placeholder="Search"
          class="w-full pl-12 pr-4 py-2 rounded-full bg-[#fffaf4] focus:outline-none focus:border-primary border border-gray-200">
        <img src="assets/icons/search-bar.svg" alt="Search Icon"
          class="absolute left-4 top-1/2 transform -translate-y-1/2 w-6 h-6 text-red-700" />
      </div>

      <div>
        <!-- notification -->
        <div class="bg-[#fdf0e7] rounded-full w-10 h-10 flex justify-center items-center relative">
          <span
            class="w-4 h-4 bg-[#ffbc00] absolute top-1 right-1 rounded-full flex justify-center text-xs font-semibold items-center">4</span>
          <img src="assets/icons/bell.svg" alt="">
        </div>
      </div>

      <!-- user profile -->
      <div class="flex gap-2 justify-center items-center">
        <p class="font-semibold">Faisal Saleem</p>
        <img class="w-10 h-10 rounded-full border-2 border-primary" src="assets/img/user.png" alt="user profile">
      </div>
    </header>

    <!-- =========================================== -->
    <!-- Main Content Area - Dashboard -->
    <!-- =========================================== -->

    <main id="main"
      class="bg-gray-500 h-full  max-w-screen-2xl mx-auto transition-all ease-out duration-300  flex flex-col lg:flex-row">

      <!-- main section-->
      <section class="lg:w-2/3 p-4 h-full bg-green-800 flex flex-col overflow-auto scrollbar-hide ">

        <!-- welcome & user profile -->
        <div class="flex gap-4">

          <!-- motivation message  -->
          <div class="w-full min-h-[240px] bg-red-200">
            <div class="h-10 bg-green-100">Welcome</div>
            <div class="bg-yellow-500"></div>
          </div>

          <!-- profile overview -->
          <div class="w-full min-h-[240px] bg-red-300">
            <div class="h-10 bg-orange-100">Welcome</div>
            <div class="bg-red-300"></div>
          </div>
        </div>

        <!-- skill map -->
        <div class="w-full max-h-[1200px] min-h-[500px] bg-orange-400">
          <div class="h-20 bg-green-100">Welcome</div>
        </div>

      </section>

      <!-- right side section -->
      <section class="bg-blue-800 flex flex-col lg:w-1/3 p-4 gap-4 overflow-auto scrollbar-hide">

        <div class="w-full min-h-[240px] bg-red-300">
          <div class="h-10 bg-orange-100">Welcome</div>
          <div class="bg-red-300"></div>
        </div>

        <div class="w-full max-h-[400px] min-h-[240px] bg-red-300">
          <div class="h-10 bg-orange-100">Welcome</div>
          <div class="bg-red-300"></div>
        </div>

        <div class="w-full h-full max-h-[400px] min-h-[240px] bg-red-300">
          <div class="h-10 bg-orange-100">Welcome</div>
          <div class="bg-red-300"></div>
        </div>

      </section>


    </main>


  </div>



  <script src="./js/main.js"></script>
</body>

</html>
